<div class="file-drop-wrapper">

    <div class="file-drop-field">
        <form action="" method="post" class="paste-form">
            <label for="fileSelection">Select files</label><br>
            <input type="file"
            class="paste-button"
            id="fileSelection"
            formControlName="fileSelection"
            (change)="onFileSelect($event)">
        </form>
    </div>

</div>
